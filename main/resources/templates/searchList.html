<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link type="text/css" rel="stylesheet" href="../static/Css/reset.css" th:href="@{../Css/reset.css}"/>
<link type="text/css" rel="stylesheet" href="../static/Css/1024_768.css" th:href="@{../Css/1024_768.css}"/>
<link type="text/css" rel="stylesheet" media="screen and (min-width:861px) and (max-width:960px)" href="../static/Css/pad_heng.css" th:href="@{../Css/pad_heng.css}"/>
<link type="text/css" rel="stylesheet" media="screen and (min-width:601px) and (max-width:860px)" href="../static/Css/pad.css" th:href="@{../Css/pad.css}" />
<link type="text/css" rel="stylesheet" media="screen and (min-width:481px) and (max-width:600px)" href="../static/Css/tel_heng.css" th:href="@{../Css/tel_heng.css}"/>
<link type="text/css" rel="stylesheet" media="screen and (max-width:480px)" href="../static/Css/tel.css" th:href="@{../Css/tel.css}"/>
<link type="text/css" rel="stylesheet" href="../static/Css/search.css" th:href="@{../Css/search.css}"/>
<head>
    <title>frogking图书资源网</title>
</head>
<style type="text/css">
.font1{font-size:28px;line-height:2.0;}
.font2{font-size:20px;line-height:2.0;}
</style>

<body>
<div class="w_100_l top_title">
    <div class="main">
        <p><a th:href="@{/book}">点击返回主页</a></p>
    </div>
</div>

<div class="w_100_l">
    <div class="main">
        <div class="top_banner">
            <div class="top_logo"><img src="../Images/top_logo.jpg" alt="A BOOK APART LOGO" /></div>
            <p class="index_hr"></p>
            <br />
            <p></p>
            <div class="top_shop_cur">
                <form th:action="@{/book/search}" class="search" method="post" >
                    <input type="text" placeholder="请在此处输入书名……" name="name" />
                    <input type="submit" value="搜索"  />
                </form>
            </div>

        </div>

        <p class="index_hr"></p>
        <div class="content">
            <h1 class="h1_book_title">书籍目录</h1>
            <tr th:each="answer : ${answers}">
                <br />
                <p class="font1"> 图书名称：</p>
                <span th:text="${answer.title}"></span>
                <br />
                <p class="font2">图书在文件库中的路径：</p>
                <span th:text="${answer.introduction}"></span>
                <br />
                <span>
                    <a class="font2" th:href="@{/book/getDownloadExplain}">点击获取下载方法</a> &nbsp;&nbsp;
                </span>
                <p></p>
                <br />
            </tr>
        </div>
        <p class="index_hr" style="margin-top:20px;"></p>
        <div class="footer">
            <span class="span_1"> ©frogking资源网 (<a href="https://beian.miit.gov.cn/">冀ICP备20003712号-1</a>>)</span>&nbsp;&nbsp;
            <span class="span_2"><b>网站制作者：</b><img src="../Images/icon_hg.jpg" alt="Name"/></span>
        </div>
    </div>
</div>
</body>
</html>
